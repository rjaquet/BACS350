{% extends 'theme.html' %}


{% block content %}

<div class="container-fluid m-5 text-center">

    <h1 class="text-primary">List of User Accounts</h1>

    <table class="table table-hover">
        <tr class="bg-success text-light">
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th></th>
        </tr>
        {% for account in object_list %}
        <tr>
            <td><a href="{{ account.pk }}">{{ account.first_name }} {{ account.last_name }}</a></td>
            <td>{{ account.email }}</td>
            <td><a href="{{ account.pk }}/">Edit</a></td>
            <td><a href="{{ account.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <p>
        <a href="{% url 'account_add' %}" class="btn btn-success m-5">Add User Account</a>
    </p>

</div>


{% endblock content %}
