{% extends 'theme.html' %}



{% block content %}

<div class="container-fluid m-5">

    <h1 class="text-primary text-center">List of Chapters</h1>

    <table class="table table-hover">
        <tr>
            <th>Book</th>
            <th>Chapter</th>
            <th>Edit</th>
        </tr>

        {% for chapter in object_list %}
        <tr>
            <td>{{ chapter.book }}</td>
            <td><a href="{{ chapter.pk }}">Chapter {{ chapter.order }} - {{ chapter.title }}</a></td>
            <td><a href="{{ chapter.pk }}/">Edit</a></td>
            <td><a href="{{ chapter.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/chapter/add" class="btn btn-success m-5">Add New Chapter</a>
    </p>

</div>

{% endblock content %}
