{% extends 'account_theme.html' %}

{% block content %}

<h1 class="text-light">Book Details</h1>
<ul>
    <li class="text-light">Name: {{ object.first_name }} {{ object.last_name }}</li>
    <li class="text-light">User Name: {{ object.username }}</li>
    <li class="text-light">Email: {{ object.email }}</li>
</ul>

<a href="{% url 'account_list' %}" class="btn btn-danger m-5">Account List</a>

{% endblock content %}
