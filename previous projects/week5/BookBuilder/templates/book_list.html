{% extends 'book_theme.html' %}

{% block content %}

<h1>
    <h1>List of My Books</h1>
</h1>
<ul>
    {% for book in object_list %}
    <li>
        {{ book.title }} by {{ book.author }} -
        <a href="{{ book.pk }}">{{ book.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
